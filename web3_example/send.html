<!doctype html>
<html lang="en">
    <head>

        <script src="scripts/youvegoteth/index.js"></script>
        <script src="scripts/youvegoteth/pre.js"></script>
        <script src="scripts/youvegoteth/send.js"></script>

    </head>
    <body>
        <input type='hidden' name='idx_address' id='idx_address' value=''>
        <input type='hidden' name='hash' id='hash' value='hash'>
        <div id="send_eth">
            <div>
                <input type="text" placeholder="email" id="email" value="fo@bar.com"> 
            </div>
            <div>
                <input type="text" placeholder="amount" id="amount" value="0.1">
            </div>
            <div>
            <label for="tip">Tip the devs 1%</label> 
                <input type="checkbox" id="tip" value="1" checked="checked">
            </div>
            <div>
                <button id="send">Send ETH</button>
            </div>
        </div>
        <div id="send_eth_done" style="display:none;">
        <h1>Congrats!</h1>
        <p>You've sent Ethereum via transaction <span id="trans_id"></span>.  Your balance is now <span id="from_balance"></span>.</p>
        <p>Private key to unlock it is: <span id="priv_key"></span></p>
        <p>Address to unlock it is: <span id="address"></span>, balance is <span id="ephemeral_balance"></span></p>
        <a id="continue" href="#"> Continue </a>
        </div>
    </body>
</html>
